<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login // Dashboard</title>
    <link rel="icon" href="/public/media/favicon.png" type="image/png">
    <link rel="stylesheet" href="/public/css/login.css" type="text/css">
    <script src="/public/js/login.js" defer></script>
    <script src="/public/js/cookie.js"></script>
</head>

<body>
    <div class="login-container">
        <form onsubmit="event.preventDefault(); login();" id="login">
            <h2>Admin Login</h2>
            <div class="input">
                <p>Username</p>
                <input id="username" type="text" placeholder="admin" required>
            </div>
            <div class="input">
                <p>Password</p>
                <input id="password" type="password" placeholder="admin123" required>
            </div>
            <button type="submit" id="login-button" onclick="setCookie()">Login</button>
        </form>
    </div>

</body>

</html>
